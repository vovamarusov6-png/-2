<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Богдан</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 20px auto; padding: 20px; background: #f5f5f5; }
        nav { text-align: center; margin: 20px 0; }
        nav a { margin: 0 10px; color: #2c3e50; text-decoration: none; }
        .page { display: none; background: white; padding: 20px; border-radius: 8px; }
        .active { display: block; }
        .photo { width: 150px; height: 150px; background: #ddd; margin: 10px auto; border-radius: 8px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Богдан</h1>
    
    <nav>
        <a href="#" onclick="showPage(0)">Главная</a>
        <a href="#" onclick="showPage(1)">Обо мне</a>
        <a href="#" onclick="showPage(2)">Фото</a>
    </nav>

    <div id="page0" class="page active">
        <div class="photo"></div>
        <p>Привет! Я Богдан. Рад видеть вас на моей страничке!</p>
    </div>

    <div id="page1" class="page">
        <h2>Обо мне</h2>
        <p>Люблю путешествия, спорт и хорошие книги.</p>
        <p>Работаю в IT-сфере.</p>
    </div>

    <div id="page2" class="page">
        <h2>Фотографии</h2>
        <div class="photo"></div>
        <div class="photo"></div>
    </div>

    <script>
        function showPage(n) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById('page'+n).style.display = 'block';
        }
    </script>
</body>
</html>
